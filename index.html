<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h2>The javascript string() method</h2>
        <p id="numresult"></p>
        <p id="strresult"></p>

        <script>
            var x=10;
            var y=40;

            document.getElementById("numresult").innerHTML=x+y;
            document.getElementById("strresult").innerHTML=String(x)+String(y);
        </script>
    </body>
</html>
